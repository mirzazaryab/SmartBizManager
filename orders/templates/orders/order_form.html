{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Order</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'orders:order_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
