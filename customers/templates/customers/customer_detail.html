{% extends 'base.html' %}
{% block title %}Customer Detail{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow p-4">
    <h3>{{ customer.name }}</h3>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Phone:</strong> {{ customer.phone }}</p>
    <p><strong>Address:</strong> {{ customer.address }}</p>
    <p><strong>Joined:</strong> {{ customer.created_at|date:"F j, Y" }}</p>

    <div class="mt-3">
      <a href="{% url 'customers:customer_edit' customer.id %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</div>
{% endblock %}
