{% extends 'base.html' %}
{% block content %}
<h2 class="py-5">Confirm Delete</h2>
<p>Are you sure you want to delete this expense: <strong>{{ expense }}</strong>?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'dashboard:view_expenses' %}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock %}
