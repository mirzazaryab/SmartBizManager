{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add New Expense</h4>
    </div>
    <div class="card-body">
      <!-- Back to Dashboard -->
      <div class="mb-4">
        <a href="{% url 'dashboard:overview' %}" class="btn btn-dark btn-sm">
          <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
      </div>

      <!-- Expense Form -->
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="category" class="form-control" required>
            <option value="">Select a category</option>
            <option value="fabric">Fabric</option>
            <option value="bukram">Bukram</option>
            <option value="nalki">Nalki</option>
            <option value="thread">Thread</option>
            <option value="buttons">Buttons</option>
            <option value="pent">Pent</option>
            <option value="shirt">Shirt</option>
            <option value="monogram">Monogram</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="amount">Amount (PKR)</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
        </div>

        <div class="form-group mt-3">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control" rows="3" placeholder="Optional details..."></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-4">Save Expense</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
