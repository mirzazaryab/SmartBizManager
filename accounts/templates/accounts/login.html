{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartBizManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <!-- Main content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 20px; overflow: hidden; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
            <div class="card-body p-3">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="OrderApp Logo" style="width: 60px; height: 60px; margin-bottom: 1rem;">
                    <h2 class="fw-bold text-dark">Welcome to SmartBizManager</h2>
                    <p class="text-muted">Sign in to manage your business</p>
                </div>
                <form method="POST" id="loginForm" novalidate>
                    {% csrf_token %}
                    <div class="mb-4 position-relative">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-0" style="border-radius: 0.5rem 0 0 0.5rem;">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="username" id="username" class="form-control form-control-lg" required placeholder="Enter your username" aria-describedby="usernameError">
                        </div>
                        <div id="usernameError" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white border-0" style="border-radius: 0.5rem 0 0 0.5rem;">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required placeholder="Enter your password" aria-describedby="passwordError">
                        </div>
                        <div id="passwordError" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" style="transition: background-color 0.3s, transform 0.2s;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none" style="transition: color 0.3s;">Register here</a>
                    </p>
                </div>
                {% if messages %}
                    <div class="mt-4">
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="border-radius: 0.5rem;">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <div class="card-footer text-center bg-dark text-white py-3">
                <small>&copy; 2025 OrderApp. All rights reserved.</small>
            </div>
        </div>
    </div>

    <!-- Inline CSS for custom styling -->
    <style>
        body {
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            font-family: 'Inter', sans-serif;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(245, 247, 250, 0.85) 0%, rgba(195, 207, 226, 0.85) 100%);
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .form-control {
            border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.3);
        }
        .input-group-text {
            border-radius: 0.5rem 0 0 0.5rem;
            background: #343a40;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0d6efd, #1a5bb8);
            border: none;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #005cbf, #0d6efd);
            transform: scale(1.05);
        }
        .alert-danger {
            border-radius: 0.5rem;
            font-size: 0.9rem;
            background: rgba(220, 53, 69, 0.95);
        }
        a.text-primary:hover {
            color: #005cbf !important;
        }
        .invalid-feedback {
            font-size: 0.85rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 576px) {
            .card {
                margin: 1.5rem;
            }
        }
    </style>

    <!-- Inline JavaScript for client-side validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            form.addEventListener('submit', function(e) {
                const usernameVal = username.value;
                const passwordVal = password.value;

                // Reset feedback
                document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
                document.querySelectorAll('.form-control').forEach(el => el.classList.remove('is-invalid'));

                let valid = true;

                // Username validation
                if (usernameVal.length < 3) {
                    document.getElementById('usernameError').textContent = 'Username must be at least 3 characters.';
                    username.classList.add('is-invalid');
                    valid = false;
                }

                // Password validation
                if (passwordVal.length < 8) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                    password.classList.add('is-invalid');
                    valid = false;
                }

                if (!valid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
