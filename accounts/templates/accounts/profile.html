{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartBizManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%; border-radius: 20px; overflow: hidden; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="SmartBizManager Logo" style="width: 60px; height: 60px; margin-bottom: 1rem;">
                    <h2 class="fw-bold text-dark">User Profile</h2>
                    <p class="text-muted">Manage your account details</p>
                </div>
                <div class="mb-4">
                    <h5 class="fw-semibold">Username: {{ user.username }}</h5>
                    <p class="text-muted">Email: {{ user.email }}</p>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-primary btn-lg w-100" style="transition: background-color 0.3s, transform 0.2s;">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
            <div class="card-footer text-center bg-dark text-white py-3">
                <small>&copy; 2025 SmartBizManager. All rights reserved.</small>
            </div>
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(245, 247, 250, 0.85) 0%, rgba(195, 207, 226, 0.85) 100%);
            z-index: -1;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #0d6efd, #1a5bb8);
            border: none;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #005cbf, #0d6efd);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 576px) {
            .card { margin: 1.5rem; }
        }
    </style>
</body>
</html>
