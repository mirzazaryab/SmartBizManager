{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>All Payments</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
  {% for payment in payments %}
  <tr>
    <td>{{ payment.order.customer.name }}</td>
    <td>{{ payment.amount }}</td>
    <td>{{ payment.status }}</td>
    <td>{{ payment.timestamp|date:"Y-m-d H:i" }}</td>
    <td>
      <a href="{% url 'payments:payment_detail' payment.pk %}" class="btn btn-info btn-sm">View</a>
      <a href="{% url 'payments:edit_payment' payment.pk %}" class="btn btn-warning btn-sm">Edit</a>
      <a href="{% url 'payments:delete_payment' payment.pk %}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
{% endfor %}
</tbody>

  </table>
</div>
{% endblock %}
