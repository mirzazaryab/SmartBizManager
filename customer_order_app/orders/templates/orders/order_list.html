{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Orders</h2>
    <a class="btn btn-primary mb-2" href="{% url 'orders:order_add' %}">Create New Order</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.total_amount }}</td>
                <td>
                    <a href="{% url 'orders:order_detail' order.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'orders:order_edit' order.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'orders:order_delete' order.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
