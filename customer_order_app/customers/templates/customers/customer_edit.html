{% extends 'base.html' %}
{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Edit Customer - {{ customer.name }}</h2>
  <form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
